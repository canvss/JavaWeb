<!-- 表示html5 -->
<!DOCTYPE html>
<html lang="en">
    <!--head头标签-->
    <head>
        <!--mata指定字符集标签-->
        <meta charset="utf-8">
        <title>hello</title>
    </head>
    <body>
        <!--标题标签-->
        <h1>hello world!</h1>
        <h2>hello world!</h2>
        <h3>hello world!</h3>
        <h4>hello world!</h4>
        <h5>hello world!</h5>
        <h6>hello world!</h6>
        
        <!--段落标签-->
        <p>天青色等烟雨,而我在等你</p>
        <p>炊烟袅袅升起 隔江千万里</p>
        
        <!--换行标签-->
        对酒当歌，<br>
        人生几何？
        
        <!--无序标签-->
        <ul type="disc">
            <li>语文</li>
            <li>数学</li>
            <li>英语</li>
        </ul>
        
        <!--有序标签-->
        <ol type="A" start="3">
            <li><strong>语文</strong></li>
            <li>数学</li>
            <li>外语</li>
        </ol>
        
        <!--超链接标签-->
        <a href="www.baidu.com">百度</a>
        <a href="www.baidu.com" target="_bank">百度</a>
        <a href="www.baidu.com" target="_self">百度</a>
       
        <img src="https://c-ssl.duitang.com/uploads/item/201909/13/20190913011917_sKLwP.jpeg" width="300" higth="400" alt="周慧敏" />
    </body>
</html>
